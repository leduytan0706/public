<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./toastMessage.css">
    <title>Document</title>
</head>
<body>
    <div id="toastMessage">
        <div id="toast">
        </div>
        <div class="buttons">
            <div class="btn btn--success" onclick="showSuccessToast();">Show success toast message</div>
            <div class="btn btn--error" onclick="showErrorToast();">Show error toast message</div>
        </div>
    </div>
    <script>
        //function toast 
        function toast ({title= '', message= '', type= 'info', duration= 3000}){
            const main= document.getElementById('toast');
            if (main){
                const toast= document.createElement('div');

                toast.onclick= function(e){
                    if (e.target.closest('.toast__close')){
                        main.removeChild(toast);
                        clearTimeout(autoClose);
                    }
                }
                const icons={
                    'success':'fa-solid fa-circle-check' ,
                    'error': 'fa-solid fa-circle-xmark',
                    'warning': 'fa-sharp fa-solid fa-circle-exclamation'
                };
                const icon= icons[type];
                const delay= (duration/1000).toFixed(2);
                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation= `slideInLeft 0.5s ease, fadeOut 1s linear ${delay}s forwards`;
                toast.innerHTML= `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                `;
                main.appendChild(toast); 
                
                const autoClose= setTimeout(function(){
                    main.removeChild(toast);
                }, duration + 1000 );
            }            
        }

        
        function showSuccessToast(){
            toast({
                title: 'Success',
                message: 'Your request has been processed successfully',
                type:'success',
                duration: 3000
            });
        }

        function showErrorToast(){
            toast({
                title: 'Error',
                message: 'There has been a problem with processing your request',
                type:'error',
                duration: 3000
            });
        }


    </script>
</body>

</html>
